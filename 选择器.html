<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:first-child{
            background-color: blue;
        }
        ul li:nth-child(2n){
            background-color: rgb(240, 163, 204);
        }
        ul li:nth-child(3){
            background-color: rgb(163, 228, 240);
        }
    </style>
</head>
<body>
    <ul>
        <li>11111111111</li>
        <li>222</li>
        <li>333333333</li>
        <li>1123142234</li>
        <li>14441</li>
        <li>1119489</li>
        <li>16666666</li>
        <li>1177777771</li>
    </ul>
    
</body>
</html>
